<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Property Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <!-- Adjusted the width of the form by using col-lg-10 -->
    <div class="col-lg-10">
      <div class="card shadow-lg">
        <div class="card-header">
          <h3 class="header-text">Property Registration</h3>
        </div>
        <div class="card-body">
          <form id="propertyForm">
            <div class="row">
              <!-- Property Information (Left Side) -->
              <div class="col-md-6">
                <div class="form-section">
                  <h5 class="text-center text-white mb-4">Property Details</h5>
                  <div class="row g-3">
                    <div class="col-md-12">
                      <label for="property-type" class="form-label">Property Type</label>
                      <select class="form-select" id="property-type" required>
                        <option selected disabled>Select here..</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="land">Land</option>
                        <option value="commercial">Commercial</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label for="price" class="form-label">Price ($)</label>
                      <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                    </div>
                    <div class="col-md-12">
                      <label for="bedrooms" class="form-label">Bedrooms</label>
                      <input type="number" class="form-control" id="bedrooms" placeholder="Number of bedrooms">
                    </div>
                    <div class="col-md-12">
                      <label for="bathrooms" class="form-label">Bathrooms</label>
                      <input type="number" class="form-control" id="bathrooms" placeholder="Number of bathrooms">
                    </div>
                    <div class="col-md-12">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Enter full address" required>
                    </div>
                    <div class="col-md-4">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-4">
                      <label for="state" class="form-label">State</label>
                      <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="col-md-4">
                      <label for="zip" class="form-label">ZIP Code</label>
                      <input type="text" class="form-control" id="zip" required>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Other Sections (Right Side) -->
              <div class="col-md-6">
                <!-- Owner Information -->
                <div class="form-section">
                  <h5 class="text-center text-white mb-4">Owner Details</h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="ownerName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="ownerName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="ownerEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="ownerEmail" required>
                    </div>
                    <div class="col-md-6">
                      <label for="ownerPhone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="ownerPhone" required>
                    </div>
                    <div class="col-md-6">
                      <label for="ownerId" class="form-label">Government ID</label>
                      <input type="text" class="form-control" id="ownerId" required>
                    </div>
                  </div>
                </div>

                <!-- Extra Features -->
                <div class="form-section">
                  <h5 class="text-center text-white mb-4">Property Features</h5>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="parking">
                        <label class="form-check-label" for="parking">Parking</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="garden">
                        <label class="form-check-label" for="garden">Garden</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pool">
                        <label class="form-check-label" for="pool">Swimming Pool</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="security">
                        <label class="form-check-label" for="security">Security System</label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                  <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Register Property</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
